<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Cedinner Delivery</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>ğŸ• Cedinner Delivery</h1>
                <p>Create your account</p>
            </div>

            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

            <form th:action="@{/register}" th:object="${user}" method="post" class="auth-form">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" required>
                    <small>Minimum 3 characters</small>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" required>
                    <small>Minimum 6 characters</small>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" th:field="*{phone}" class="form-control">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" th:field="*{address}" class="form-control" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
